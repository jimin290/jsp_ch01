<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>add3</title>
<script type="text/javascript">
	function chk() {
		if(!frm.num.value) {
			alert("숫자를 입력해주세요!");
			frm.num.focus();
			return false;
		}
		if (isNaN(frm.num.value)) {
			alert("숫자 외에 다른 것은 입력 금지!");
			frm.num.focus();
			frm.num.value = ""; // 입력된 글자 지우기
			return false;
		}
		return true;
	}

</script>
</head>
<body>
	<h1>숫자를 입력하세요</h1>
	<form action="Add3" name="frm" method="post" onsubmit="return chk()">
		숫자 : <input type="text" name="num"><p>
		문자 : <input type="text" name="han"><p>
		
			<input type="submit" value="확인">
	</form>		
</body>
</html>
